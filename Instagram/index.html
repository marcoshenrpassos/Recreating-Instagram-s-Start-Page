<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="phone pic">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile pic.png" alt="profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as Marcos Passos</a>
                <a href="#" class="instagram-logout">Delete Account</a>
            </div>

            <div class="group">
                <p class="not-account">I'm not Marcos Passos</p>
                <p class="not-account">
                    <span class="link-blue">Alternate accounts</span>
                    or 
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
